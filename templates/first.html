<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Marked!</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* Custom styles and animations */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Animated gradient background */
        .gradient-bg {
             background: linear-gradient(-45deg, #759af2, #8992f8, #5576e4, #91beda);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Keyframes for animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Applying animations with delays */
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        .animate-pop-in {
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) 0.2s forwards;
        }
        .animate-slide-up-1 {
            animation: slideUp 0.7s ease-out 0.5s forwards;
            opacity: 0;
        }
        .animate-slide-up-2 {
            animation: slideUp 0.7s ease-out 0.7s forwards;
            opacity: 0;
        }

        /* Pulsing button animation */
        .pulse-shadow {
            box-shadow: 0 0 0 0 rgba(122, 116, 245, 0.7);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(91, 116, 242, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }
    </style>
</head>
<body class="gradient-bg">

    <!-- Main container -->
    <main class="min-h-screen w-full flex items-center justify-center p-4">
        <!-- Content card with animations -->
        <div class="bg-white/20 backdrop-blur-lg rounded-3xl shadow-2xl p-8 md:p-12 text-center text-white max-w-lg w-full animate-fade-in">
            
            <!-- Animated Checkmark Icon -->
            <div class="mb-6 animate-pop-in">
                <svg class="w-24 h-24 mx-auto text-green-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            
            <!-- Main Heading -->
            <h1 class="text-4xl md:text-5xl font-black mb-4 animate-slide-up-1">
                Success!
            </h1>
            
            <!-- Subheading -->
            <p class="text-lg md:text-xl text-gray-200 mb-8 animate-slide-up-1">
                Your attendance has been marked.
            </p>
            
            <!-- Action Button -->
            <form action="/" method="GET" class="animate-slide-up-2">
                <button class="bg-white text-blue-600 font-bold py-3 px-8 rounded-full shadow-lg hover:bg-gray-100 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-white/50 pulse-shadow">
                    Go to Main Page
                </button>
            </form>
        </div>
    </main>

    <!-- Confetti script -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        // Trigger confetti on page load
        window.onload = function() {
            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                // since particles fall down, start a bit higher than random
                confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
                confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
            }, 250);
        };
    </script>
</body>
</html>
