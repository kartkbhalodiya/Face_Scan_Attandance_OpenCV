<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* Custom styles and animations */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Animated gradient background */
        .gradient-bg-dark {
             background: linear-gradient(-45deg, #759af2, #8992f8, #5576e4, #91beda);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Keyframes for animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Animation for the eye icon */
        @keyframes rotate-in {
            from { transform: rotate(-90deg) scale(0.5); opacity: 0; }
            to { transform: rotate(0deg) scale(1); opacity: 1; }
        }

        .animate-rotate-in {
            animation: rotate-in 0.3s ease-out forwards;
        }

        /* Applying animations with delays */
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        /* Staggered slide-up animation for form elements */
        .form-element {
            animation: slideUp 0.6s ease-out forwards;
            opacity: 0;
        }
    </style>
</head>
<body class="gradient-bg-dark">

    <!-- Main container -->
    <main class="min-h-screen w-full flex items-center justify-center p-4">
        <!-- Login form card -->
        <div class="bg-gray-800/70 backdrop-blur-xl rounded-2xl shadow-2xl p-8 md:p-12 text-center text-white max-w-md w-full animate-fade-in">
            
            <form action="/data" method="POST">
                <!-- New Collage-style Logo -->
                <div class="mb-6 form-element" style="animation-delay: 0.1s;">
                    <span class="inline-block p-3 bg-gray-700 rounded-full">
                        <!-- This SVG is designed to look like assembled pieces -->
                        <svg class="w-16 h-16" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M32 2L6 18V50L32 62L58 50V18L32 2Z" fill="#4f46e5"/>
                            <path d="M32 2L6 18V50L32 62" fill="#3730a3"/>
                            <path d="M32 12L14 22V46L32 56L50 46V22L32 12Z" fill="#818cf8"/>
                            <path d="M32 12L14 22V46L32 56" fill="#6366f1"/>
                        </svg>
                    </span>
                </div>
                
                <!-- Title -->
                <h1 class="text-3xl md:text-4xl font-bold mb-8 form-element" style="animation-delay: 0.2s;">
                    Admin Login
                </h1>
                
                <!-- Username Input -->
                <div class="mb-4 form-element" style="animation-delay: 0.3s;">
                    <input class="w-full bg-gray-700/80 border-2 border-gray-600 rounded-lg py-3 px-4 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 hover:border-blue-500" type="text" name="username" placeholder="Username" required>
                </div>

                <!-- Password Input with Eye Button -->
                <div class="relative mb-6 form-element" style="animation-delay: 0.4s;">
                    <input id="password-input" class="w-full bg-gray-700/80 border-2 border-gray-600 rounded-lg py-3 pl-4 pr-12 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 hover:border-blue-500" type="password" name="pass" placeholder="Password" required>
                    <button type="button" id="toggle-password-btn" class="absolute inset-y-0 right-0 flex items-center px-4 text-gray-400 hover:text-white transition-colors duration-300 focus:outline-none">
                        <svg id="eye-icon" class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.432 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <svg id="eye-slash-icon" class="w-6 h-6 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.243 4.243L6.228 6.228" />
                        </svg>
                    </button>
                </div>

                <!-- Login Button -->
                <div class="form-element" style="animation-delay: 0.5s;">
                    <button class="w-full bg-blue-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg hover:bg-blue-700 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-blue-600/50 transform hover:scale-105">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Get references to the DOM elements for the password toggle
        const togglePasswordBtn = document.getElementById('toggle-password-btn');
        const passwordInput = document.getElementById('password-input');
        const eyeIcon = document.getElementById('eye-icon');
        const eyeSlashIcon = document.getElementById('eye-slash-icon');

        // Add a click event listener to the toggle button
        togglePasswordBtn.addEventListener('click', function () {
            // Determine the new input type
            const isPassword = passwordInput.getAttribute('type') === 'password';
            const newType = isPassword ? 'text' : 'password';
            passwordInput.setAttribute('type', newType);

            // Toggle the visibility of the eye icons
            eyeIcon.classList.toggle('hidden', !isPassword);
            eyeSlashIcon.classList.toggle('hidden', isPassword);
            
            // Add animation to the icon that is becoming visible
            if (isPassword) {
                eyeSlashIcon.classList.add('animate-rotate-in');
            } else {
                eyeIcon.classList.add('animate-rotate-in');
            }

            // Remove the animation class after it completes to allow it to be re-triggered
            setTimeout(() => {
                eyeIcon.classList.remove('animate-rotate-in');
                eyeSlashIcon.classList.remove('animate-rotate-in');
            }, 300); // Duration should match the animation duration in CSS
        });
    </script>

</body>
</html>
