<!DOCTYPE html>
<html lang="en">
<head>
    <title>Face Recognition Based Attendance Management System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* Custom styles and animations */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Animated gradient background */
        .gradient-bg-dark {
            background: linear-gradient(-45deg, #759af2, #8992f8, #5576e4, #91beda);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Keyframes for animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Applying animations */
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        .animate-slide-up {
           animation: slideUp 0.6s ease-out forwards;
           opacity: 0;
        }
    </style>
</head>
<body class="gradient-bg-dark text-white">

    <!-- Navigation Bar -->
    <nav class="bg-gray-900/50 backdrop-blur-lg shadow-lg sticky top-0 z-50 animate-fade-in">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <img src="../static/Parul University Logo Vector.svg .png" class="h-10 w-20 rounded-full" alt="Icon">
                    <span class="ml-3 text-xl font-bold">Attendance System</span>
                </div>
                <div class="flex space-x-4">
                    <a href="/" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">Home</a>
                    <a href="/how" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">Admin Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="min-h-screen flex flex-col items-center justify-center p-4 -mt-16">
        <div class="bg-gray-800/70 backdrop-blur-xl rounded-2xl shadow-2xl p-8 md:p-12 text-center w-full max-w-lg animate-fade-in">
            
            <form action="\name" method="POST">
                <!-- Iconic Logo -->
                <div class="mb-6 animate-slide-up" style="animation-delay: 0.1s;">
                    <span class="inline-block p-4 bg-gray-700 rounded-full">
                        <svg class="w-12 h-12 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                        </svg>
                    </span>
                </div>

                <!-- Form Inputs -->
                <div class="space-y-4">
                    <div class="animate-slide-up" style="animation-delay: 0.2s;">
                        <label for="name" class="block text-left text-lg font-medium text-gray-300 mb-1">Name:</label>
                        <input type="text" name="name1" id="name" placeholder="Enter Your Name" required class="w-full bg-gray-700/80 border-2 border-gray-600 rounded-lg py-3 px-4 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 hover:border-blue-500">
                    </div>
                    <div class="animate-slide-up" style="animation-delay: 0.3s;">
                        <label for="reg-id" class="block text-left text-lg font-medium text-gray-300 mb-1">Registration Id:</label>
                        <input type="text" name="name2" id="reg-id" placeholder="Enter Your Registration Number" required class="w-full bg-gray-700/80 border-2 border-gray-600 rounded-lg py-3 px-4 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 hover:border-blue-500">
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="mt-8 animate-slide-up" style="animation-delay: 0.4s;">
                    <button type="submit" name="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg hover:bg-blue-700 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-blue-600/50 transform hover:scale-105">Submit</button>
                </div>
                
                <!-- Instructions -->
                <div class="mt-6 text-gray-400 text-sm space-y-1 animate-slide-up" style="animation-delay: 0.5s;">
                    <p>Your webcam will open after pushing the submit button.</p>
                    <p>Press <strong>space</strong> to capture your image and <strong>escape</strong> to close the camera.</p>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-center py-4 animate-fade-in">
        <div class="text-gray-400">
            Copyright &copy; Samarth Raiyani 2025. All rights reserved!
        </div>
    </footer>

</body>
</html>
